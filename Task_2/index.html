<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="todoList">
            <!-- Checkboxes with text will be added here dynamically -->
        </div>
        <button onclick="addCheckbox()"><i class="fas fa-plus"></i> Add Task</button>
        <button onclick="clearAllTasks()"><i class="fas fa-times"></i> Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
